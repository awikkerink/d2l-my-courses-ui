<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
		<script src="../../../webcomponentsjs/webcomponents-lite.js"></script>
		<script src="../../../web-component-tester/browser.js"></script>

		<link rel="import" href="../../src/d2l-search-widget-custom.html">
	</head>
	<body>
		<test-fixture id="d2l-search-widget-custom-fixture">
			<template>
				<d2l-search-widget-custom
					sort="OrgUnitName,OrgUnitId"
					parent-organizations="[]"
					cache-responses>
				</d2l-search-widget-custom>
			</template>
		</test-fixture>

		<script>
		describe('<d2l-search-widget-custom>', function() {
			var sandbox,
				widget,
				clock,
				searchAction = {
					name: 'search-my-enrollments',
					method: 'GET',
					href: '/enrollments/users/169',
					fields: [{
						name: 'search',
						type: 'search',
						value: ''
					}, {
						name: 'pageSize',
						type: 'number',
						value: 20
					}, {
						name: 'embedDepth',
						type: 'number',
						value: 0
					}, {
						name: 'sort',
						type: 'text',
						value: 'OrgUnitName,OrgUnitId'
					}, {
						name: 'parentOrganizations',
						type: 'hidden',
						value: ''
					}]
				},
				searchFieldName = 'search';

			beforeEach(function() {
				sandbox = sinon.sandbox.create();
				clock = sinon.useFakeTimers();

				sandbox.stub(window.d2lfetch, 'fetch').returns(Promise.resolve());
				widget = fixture('d2l-search-widget-custom-fixture');
				widget._searchResultsCache = {};
				widget.searchAction = searchAction;
				widget.searchFieldName = searchFieldName;
			});

			afterEach(function() {
				sandbox.restore();
				clock.restore();
			});

			it('should perform a search when the searchUrl changes', function() {
				var spy = sandbox.spy(widget, '_onSearchUrlChanged');
				widget.searchUrl = '/organizations/1234';
				clock.tick(501);
				expect(spy.called).to.be.true;
			});

			it('only performs one search per debounce period', function() {
				var spy = sandbox.spy(widget, '_onSearchUrlChanged');

				for (var i = 0; i < 20; i++) {
					widget.searchUrl = '/organizations/1234';
					clock.tick(200);
				}

				clock.tick(501);

				expect(spy.callCount).to.equal(1);
			});

		});
		</script>
	</body>
</html>
