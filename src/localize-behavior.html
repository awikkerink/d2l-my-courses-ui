<link rel="import" href="../../d2l-localize-behavior/d2l-localize-behavior.html">
<link rel="import" href="../lang/ar.html">
<link rel="import" href="../lang/de.html">
<link rel="import" href="../lang/en.html">
<link rel="import" href="../lang/es.html">
<link rel="import" href="../lang/fr.html">
<link rel="import" href="../lang/ja.html">
<link rel="import" href="../lang/ko.html">
<link rel="import" href="../lang/nb.html">
<link rel="import" href="../lang/nl.html">
<link rel="import" href="../lang/pt.html">
<link rel="import" href="../lang/sv.html">
<link rel="import" href="../lang/tr.html">
<link rel="import" href="../lang/zh-tw.html">
<link rel="import" href="../lang/zh.html">
<script>
	window.D2L = window.D2L || {};
	window.D2L.PolymerBehaviors = window.D2L.PolymerBehaviors || {};
	window.D2L.PolymerBehaviors.MyCourses = window.D2L.PolymerBehaviors.MyCourses || {};
	/*
	* @polymerBehavior D2L.PolymerBehaviors.MyCourses.LocalizeBehaviorImpl
	*/
	D2L.PolymerBehaviors.MyCourses.LocalizeBehaviorImpl = {
		properties: {
			locale: {
				type: String,
				value: function() {
					return document.documentElement.lang
						|| document.documentElement.getAttribute('data-lang-default')
						|| 'en-us';
				}
			},
			resources: {
				value: function() {
					return {
						'en': this.en,
						'ar': this.ar,
						'de': this.de,
						'es': this.es,
						'fr': this.fr,
						'ja': this.ja,
						'ko': this.ko,
						'nb': this.nb,
						'nl': this.nl,
						'pt': this.pt,
						'sv': this.sv,
						'tr': this.tr,
						'zh': this.zh,
						'zh-tw': this.zhTw
					};
				}
			}
		}
	};

	/* @polymerBehavior */
	D2L.PolymerBehaviors.MyCourses.LocalizeBehavior = [
		D2L.PolymerBehaviors.LocalizeBehavior,
		D2L.PolymerBehaviors.MyCourses.LocalizeBehaviorImpl,
		D2L.PolymerBehaviors.MyCourses.LangArBehavior,
		D2L.PolymerBehaviors.MyCourses.LangDeBehavior,
		D2L.PolymerBehaviors.MyCourses.LangEnBehavior,
		D2L.PolymerBehaviors.MyCourses.LangEsBehavior,
		D2L.PolymerBehaviors.MyCourses.LangFrBehavior,
		D2L.PolymerBehaviors.MyCourses.LangJaBehavior,
		D2L.PolymerBehaviors.MyCourses.LangKoBehavior,
		D2L.PolymerBehaviors.MyCourses.LangNbBehavior,
		D2L.PolymerBehaviors.MyCourses.LangNlBehavior,
		D2L.PolymerBehaviors.MyCourses.LangPtBehavior,
		D2L.PolymerBehaviors.MyCourses.LangSvBehavior,
		D2L.PolymerBehaviors.MyCourses.LangTrBehavior,
		D2L.PolymerBehaviors.MyCourses.LangZhTwBehavior,
		D2L.PolymerBehaviors.MyCourses.LangZhBehavior
	];
</script>
