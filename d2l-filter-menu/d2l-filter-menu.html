<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../d2l-hm-constants-behavior/d2l-hm-constants-behavior.html">
<link rel="import" href="../../iron-pages/iron-pages.html">
<link rel="import" href="../d2l-utility-behavior.html">
<link rel="import" href="../localize-behavior.html">
<link rel="import" href="d2l-filter-menu-tab.html">

<dom-module id="d2l-filter-menu">
	<template>
		<style>
			:host {
				display: flex;
				flex-direction: column;
			}
			:host([hidden]) {
				display: none !important;
			}
			button:hover,
			button:focus {
				text-decoration: underline;
				color: var(--d2l-color-celestine);
			}
			.dropdown-content-header {
				box-sizing: border-box;
				display: flex;
				justify-content: space-between;
				border-bottom: 1px solid var(--d2l-color-titanius);
				width: 100%;
				padding: 20px;
			}
			.clear-button {
				@apply --d2l-body-small-text;
				color: var(--d2l-color-celestine);
				background: none;
				border: none;
				cursor: pointer;
				margin: 0 !important;
				padding: 0;
			}
			.dropdown-content-tabs {
				display: flex;
				align-items: center;
			}
			.dropdown-content-tab {
				flex: 1;
			}
			.dropdown-content-tab-button {
				@apply --d2l-body-small-text;
				color: var(--d2l-color-ferrite);
				background: none;
				border: none;
				padding: 10px;
				cursor: pointer;
				display: inherit;
				font-family: inherit;
			}
			.dropdown-content-tab-highlight {
				background-color: var(--d2l-color-celestine);
				border-bottom-left-radius: 4px;
				border-bottom-right-radius: 4px;
				height: 4px;
				width: 80%;
				margin: auto;
			}
			#contentView {
				background: linear-gradient(to top, white, var(--d2l-color-regolith));
			}
		</style>

		<div class="dropdown-content-header">
			<span>[[localize('filtering.filterBy')]]</span>
			<template is="dom-if" if="[[_hasFilters(currentFilters)]]">
				<button class="clear-button" on-tap="clearFilters">[[localize('filtering.clear')]]</button>
			</template>
		</div>

		<div id="contentView">
			<div class="dropdown-content-tabs" role="tablist">
				<div class="dropdown-content-tab" role="tab" aria-controls="semesterList">
					<div class="dropdown-content-tab-highlight" hidden$="[[!_semestersTabVisible]]"></div>
					<button
						id="semestersTabButton"
						class="dropdown-content-tab-button"
						on-tap="_selectTab"
						data-tab-name="semesters"
						aria-pressed="true">
						[[localize('filtering.semesterDefault')]]
					</button>
				</div>
				<div class="dropdown-content-tab" role="tab" aria-controls="departmentList">
					<div class="dropdown-content-tab-highlight" hidden$="[[!_departmentsTabVisible]]"></div>
					<button
						id="departmentsTabButton"
						class="dropdown-content-tab-button"
						on-tap="_selectTab"
						data-tab-name="departments"
						aria-pressed="false">
						[[localize('filtering.departmentDefault')]]
					</button>
				</div>
			</div>
		</div>

		<iron-pages attr-for-selected="data-tab-name" selected="semesters" fallback-selection="semesters">
			<d2l-filter-menu-tab
				id="semestersTab"
				data-tab-name="semesters"
				aria-labelledby="semestersTabButton"
				menu-label-text="[[localize('filtering.semesterDefault')]]"
				no-filters-text="[[localize('filtering.noFilterItemsDefault')]]"
				search-action="[[_searchSemestersAction]]"
				search-placeholder-text="[[localize('filtering.searchSemesters')]]"
				selected-filters="{{semesterFilters}}">
			</d2l-filter-menu-tab>

			<d2l-filter-menu-tab
				id="departmentsTab"
				data-tab-name="departments"
				aria-labelledby="departmentsTabButton"
				menu-label-text="[[localize('filtering.departmentDefault')]]"
				no-filters-text="[[localize('filtering.noFilterItemsDefault')]]"
				search-action="[[_searchDepartmentsAction]]"
				search-placeholder-text="[[localize('filtering.searchDepartments')]]"
				selected-filters="{{departmentFilters}}">
			</d2l-filter-menu-tab>
		</iron-pages>
	</template>

	<script>
		'use strict';

		Polymer({
			is: 'd2l-filter-menu',
			properties: {
				currentFilters: {
					type: Array,
					value: function() { return []; }
				},
				departmentFilters: {
					type: Array,
					value: function() { return []; },
				},
				semesterFilters: {
					type: Array,
					value: function() { return []; },
				},
				filterStandardDepartmentName: String,
				filterStandardSemesterName: String,
				myEnrollmentsEntity: {
					type: Object,
					observer: '_myEnrollmentsEntityChanged'
				},
				_searchDepartmentsAction: Object,
				_searchSemestersAction: Object,
				_semestersTabVisible: {
					type: Boolean,
					value: false
				},
				_departmentsTabVisible: {
					type: Boolean,
					value: false
				}
			},
			behaviors: [
				window.D2L.Hypermedia.HMConstantsBehavior,
				window.D2L.MyCourses.LocalizeBehavior,
				window.D2L.MyCourses.UtilityBehavior
			],
			attached: function() {
				this.listen(this.$.semestersTab, 'selected-filters-changed', '_onSelectedFiltersChanged');
				this.listen(this.$.departmentsTab, 'selected-filters-changed', '_onSelectedFiltersChanged');
			},
			detached: function() {
				this.unlisten(this.$.semestersTab, 'selected-filters-changed', '_onSelectedFiltersChanged');
				this.unlisten(this.$.departmentsTab, 'selected-filters-changed', '_onSelectedFiltersChanged');
			},
			observers: [
				'_updateNames(filterStandardSemesterName, filterStandardDepartmentName)'
			],
			ready: function() {
				this.filterStandardSemesterName = this.localize('filtering.semesterDefault');
				this.filterStandardDepartmentName = this.localize('filtering.departmentDefault');
			},

			open: function() {
				this._selectTab({ target: { dataset: { tabName: 'semesters' }}});

				this.$.semestersTab.load();
				this.$.departmentsTab.load();
			},
			clearFilters: function() {
				this.$.semestersTab.clear();
				this.$.departmentsTab.clear();

				// Clear button is removed via dom-if, so need to manually set focus to next element
				if (this._semestersTabVisible) {
					this.$.semestersTabButton.focus();
				} else {
					this.$.departmentsTabButton.focus();
				}
			},

			_hasFilters: function(currentFilters) {
				return currentFilters.length > 0;
			},
			_onSelectedFiltersChanged: function() {
				this._updateTabText();

				this.set('currentFilters', this.semesterFilters.concat(this.departmentFilters));
				this.fire('d2l-filter-menu-change', {
					filters: this.currentFilters
				});
			},
			_myEnrollmentsEntityChanged: function(myEnrollmentsEntity) {
				myEnrollmentsEntity = this.parseEntity(myEnrollmentsEntity);

				if (myEnrollmentsEntity.hasActionByName(this.HypermediaActions.enrollments.searchMySemesters)) {
					this._searchSemestersAction = myEnrollmentsEntity.getActionByName(this.HypermediaActions.enrollments.searchMySemesters);
				}

				if (myEnrollmentsEntity.hasActionByName(this.HypermediaActions.enrollments.searchMyDepartments)) {
					this._searchDepartmentsAction = myEnrollmentsEntity.getActionByName(this.HypermediaActions.enrollments.searchMyDepartments);
				}
			},
			_selectTab: function(e) {
				var tabName = e.target.dataset.tabName;

				this.$$('iron-pages').select(tabName);

				this._semestersTabVisible = tabName === 'semesters';
				this._departmentsTabVisible = tabName === 'departments';

				this.$.semestersTab.resize();
				this.$.departmentsTab.resize();

				this.$.semestersTabButton.setAttribute('aria-pressed', this._semestersTabVisible);
				this.$.departmentsTabButton.setAttribute('aria-pressed', this._departmentsTabVisible);
			},
			_updateTabText: function() {
				this.$.semestersTabButton.textContent = this.localize(
					'filtering.filterLabel',
					'filterLabel', this.filterStandardSemesterName,
					'num', this.semesterFilters.length
				);
				this.$.departmentsTabButton.textContent = this.localize(
					'filtering.filterLabel',
					'filterLabel', this.filterStandardDepartmentName,
					'num', this.departmentFilters.length
				);
			},
			_updateNames: function(semesterName, departmentName) {
				this._updateTabText();
				this.$.semestersTab.searchPlaceholderText = this.localize('filtering.searchBy', 'filter', semesterName);
				this.$.departmentsTab.searchPlaceholderText = this.localize('filtering.searchBy', 'filter', departmentName);

				var noFiltersText = this.localize('filtering.noFilterItems', 'semester', semesterName, 'department', departmentName);
				this.$.semestersTab.noFiltersText = noFiltersText;
				this.$.departmentsTab.noFiltersText = noFiltersText;
			}
		});
	</script>
</dom-module>
